<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <title>
      <wicket:message key="org.geoserver.monitor.web.MapmeterPage.page.title">Mapmeter</wicket:message>
    </title>
  </head>
  <body>
  <wicket:extend>

  <form wicket:id="apikey-form" method="POST">
    <fieldset>
      <legend><wicket:message key="MapmeterPage.legend.EditApiKey">Edit API Key</wicket:message></legend>
    </fieldset>
    <ul>
      <li>
      <label for="apikey"><wicket:message key="MapmeterPage.field.apikey">API Key</wicket:message></label>
      <input style="width: 350px" wicket:id="apikey" type="text" />
      </li>
      <li>
        <div wicket:id="apikey-feedback"></div>
      </li>
    </ul>
    <div class="button-group selfclear">
      <a href="#" wicket:id="apikey-button">Save</a>
    </div>
  </form>

  <form wicket:id="connection-check-form" method="GET" style="margin-top: 50px">
    <fieldset>
      <legend>Check Connection</legend>
    </fieldset>
    <ul>
      <li>
        <div wicket:id="connection-check-feedback"></div>
      </li>
    </ul>
    <div class="button-group selfclear">
      <a href="#" wicket:id="connection-check-button">Check</a>
    </div>
  </form>

  </wicket:extend>
  </body>
</html>
